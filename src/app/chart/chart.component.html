<div class="row mt-5" *ngIf="fill.length>0">
    <h6 class="text-gray-300 ml-3 mb-3">Number of Students present</h6>
    <ngx-charts-bar-vertical
  [view]="view"
  [results]="fill"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel">
</ngx-charts-bar-vertical>
</div>
