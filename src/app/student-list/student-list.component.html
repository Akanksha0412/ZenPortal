<div class="row">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 ml-4 text-gray-800">Student Information</h1>
        <a routerLink="/create-student" class="d-none d-sm-inline-block mr-4 btn btn-sm btn-primary shadow-sm"><i class="fas fa-user-graduate"></i>ADD STUDENT</a>
    </div>
</div>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">DataTables </h6>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Roll</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Track</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of studentList">
                        <td>{{data.id}}</td>
                        <td>{{data.roll}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.email}}</td>
                        <td>{{data.phoneNumber}}</td>
                        <td>{{data.track}}</td>
                        <td>
                            <button [routerLink]="['/student-edit',data.id]" class="btn btn-primary btn-sm mr-2">Edit</button>
                            <button class="btn btn-danger btn-sm" (click)="deleteData(data.id)">Delete</button>
                        </td>
                    </tr>
                    </tbody>

            </table>
            </div>
</div>
