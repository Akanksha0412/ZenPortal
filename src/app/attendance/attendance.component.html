<form [formGroup]="attendanceForm">
<div class="container">
    <div class="row mb-5">
        <div class="col-lg-12">
            <h2 class="text-gray-500">Attendance</h2>
        </div>
    </div>
    <div class="row d-flex mb-3">
        <div>
            <label class="cal mr-2" for="">Choose a date - </label>
            <input type="date" formControlName="attendanceDate" value="{{date}}" [(ngModel)]="date" (change)="changeDate()">
            <button class="btn btn-primary ml-3" (click)="saveAttendance()">Commit</button>
        </div>
        <div *ngIf="saved==true">
            <h6 [ngClass]="{'savedData':saved}" class="text-gray-200">Attendance saved</h6>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Mark Attendance </h6>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>ID</th>
                                    <th>Roll</th>
                                    <th>Name</th>
                                    <th>Mark Present</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of studentList let i=index">
                                    <td>{{date}}</td>
                                    <td>{{data.id}}</td>
                                    <td>{{data.roll}}</td>
                                    <td>{{data.name}}</td>
                                    <td><input type="checkbox" name="attendance" [checked]="data.status" value="{{data}}" (change)="changeStatus($event.target, data)"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
